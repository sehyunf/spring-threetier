<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품 등록</title>
</head>
<body>
    <form th:action="@{/product/edit}" method="post" th:object="${productVO}">
        <input type="hidden" th:field="*{id}"/>
        <input th:field="*{productName}" placeholder="상품 이름" th:value="${productVO.productName}"/>
        <input th:field="*{productPrice}" placeholder="상품 가격" th:value="${productVO.productPrice}"/>
        <input th:field="*{productStock}" placeholder="재고 수" th:value="${productVO.productStock}"/>
        <input th:field="*{productBrand}" placeholder="브랜드" th:value="${productVO.productBrand}"/>
        <button type="button">완료</button>
    </form>


</body>
<script th:inline="javascript">
    console.log([[${productVO}]]);
    //
    const inputs = document.querySelectorAll("input")
    const button = document.querySelector("button");
    const form = document.querySelector("form");

    button.addEventListener("click", () => {
        for(let input of inputs) {
            if(!input.value) return alert(`${input.name} 값을 입력해주세요`)
        }
        form.submit();
    })
</script>
</html>
