<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
    <form th:action="@{/member/join}" method="post" th:object="${memberVO}">
        <div><input th:field="*{memberEmail}" placeholder="이메일"/></div>
        <div><input th:field="*{memberPassword}" placeholder="비밀번호"/></div>
        <div><input th:field="*{memberName}" placeholder="이름"/></div>
        <button type="button">완료</button>
    </form>
</body>
<script>
    const inputs = document.querySelectorAll("input");
    const submitButton = document.querySelector("button");
    const form = document.querySelector("form");

    submitButton.addEventListener("click", () => {
        for(let input of inputs) {
            if(!input.value) return alert(`${input.name} 값을 입력하세요`);
        }
        form.submit();
    });


</script>
</html>
